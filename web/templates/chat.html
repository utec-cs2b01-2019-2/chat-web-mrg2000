<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilos-chat.css">
	<link rel="stylesheet" href="/static/css/libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
	<script src="/static/js/libs/jquery.js"></script>
	<script src="/static/js/libs/bootstrap.js"></script>
	<script src="/static/js/chat.js"></script>
    <meta charset="UTF-8">
</head>
<body onload="info_user()">
<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<div id="nombre_usuario">

				</div>
				<i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
				<div id="status-options">
					<ul>
						<li id="status-online" class="active"><span class="status-circle"></span> <p>Online</p></li>
						<li id="status-away"><span class="status-circle"></span> <p>Away</p></li>
						<li id="status-busy"><span class="status-circle"></span> <p>Busy</p></li>
						<li id="status-offline"><span class="status-circle"></span> <p>Offline</p></li>
					</ul>
				</div>
				<div id="expanded">
					<label for="twitter"><i class="fa fa-facebook fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="mikeross" />
					<label for="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="ross81" />
					<label for="twitter"><i class="fa fa-instagram fa-fw" aria-hidden="true"></i></label>
					<input name="twitter" type="text" value="mike.ross" />
				</div>
			</div>
		</div>
		<div id="search">
			<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
			<input type="text" placeholder="Search contacts..." />
		</div>
		<div id="contacts">
			<ul id ="users">



			</ul>
		</div>
		<div id="bottom-bar">
			<button id="addcontact" onclick=""><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Agregar Contactos</span></button>
			<button id="logout" onclick="cerrar_sesion()"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Cerrar Sesión</span></button>
		</div>
	</div>
	<div class="content">
		<div class="contact-profile">
			<div id="header_chat">

			</div>
			<div class="social-media">
				<i class="fa fa-facebook" aria-hidden="true"></i>
				<i class="fa fa-twitter" aria-hidden="true"></i>
				 <i class="fa fa-instagram" aria-hidden="true"></i>
			</div>
		</div>
		<div id="messages" class="messages">
			<ul id="mensajes">
				<li>Seleccione un contacto para iniciar una conversación</li>



			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input id="text-input" type="text" placeholder="Write your message..." />
			<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
				<div id="boton">

				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
